<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Stadioner — мультидисциплінарна платформа про футбольну культуру. Новини, проєкти, події та мерч." />
    <meta name="keywords" content="Stadioner, футбол, культура, мерч, події" />
    <title>Stadioner — Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" class="nav-brand">Stadioner</a>
        <div class="nav-links">
          <a href="index.html" data-i18n="navigation.home"></a>
          <a href="news.html" data-i18n="navigation.news"></a>
          <a href="about.html" data-i18n="navigation.about"></a>
          <a href="contact.html" data-i18n="navigation.contacts"></a>
          <a href="shop.html" class="active" data-i18n="navigation.shop"></a>
          <a href="project-1.html" data-i18n="navigation.project1"></a>
        </div>
        <div class="language-switcher" role="group" aria-label="Language switcher">
          <button type="button" data-language="uk">UA</button>
          <button type="button" data-language="en">EN</button>
        </div>
      </nav>
    </header>

    <main>
      <section class="hero-card" style="margin-bottom:3rem;">
        <h1 class="section-title" data-i18n="shopPage.title"></h1>
        <p data-i18n="shopPage.intro"></p>
        <a class="button primary" href="https://shop.stadioner.com" target="_blank" rel="noopener" data-aria-label="shopPage.externalLabel">
          <span data-i18n="shopPage.cta"></span>
        </a>
      </section>

      <section class="grid-two" style="margin-bottom:3rem;">
        <div class="card">
          <h2 data-i18n="shopPage.highlightsTitle"></h2>
          <ul class="list">
            <li data-i18n="shopPage.highlight1"></li>
            <li data-i18n="shopPage.highlight2"></li>
            <li data-i18n="shopPage.highlight3"></li>
          </ul>
        </div>
        <div class="card">
          <h2 data-i18n="shopPage.faqTitle"></h2>
          <ul class="list">
            <li data-i18n="shopPage.faq1"></li>
            <li data-i18n="shopPage.faq2"></li>
            <li data-i18n="shopPage.faq3"></li>
          </ul>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-inner">
        <div>
          <div class="footer-brand">Stadioner</div>
          <p data-i18n="footer.tagline"></p>
        </div>
        <div class="footer-links">
          <strong data-i18n="footer.contacts"></strong>
          <a href="mailto:hello@stadioner.com"><span data-i18n="footer.email"></span>: hello@stadioner.com</a>
          <a href="tel:+380441112233"><span data-i18n="footer.phone"></span>: +38 044 111 22 33</a>
        </div>
        <div class="footer-social">
          <strong data-i18n="footer.follow"></strong>
          <a href="https://instagram.com" target="_blank" rel="noopener">Instagram</a>
          <a href="https://facebook.com" target="_blank" rel="noopener">Facebook</a>
          <a href="https://youtube.com" target="_blank" rel="noopener">YouTube</a>
        </div>
        <div>
          <small>&copy; <span id="year"></span> Stadioner. <span data-i18n="footer.rights"></span>.</small><br />
          <a href="#" data-i18n="footer.privacy"></a>
        </div>
      </div>
    </footer>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <script src="assets/js/translations.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
